        body {

        nav {
            margin-bottom: 20px;

        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;  /* smaller width */
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .reset-btn {
            background-color: #f44336;
            color: white;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

<body>

    <!-- Navigation above the form -->
    <nav> 
        <a href="index.html">Home</a>
        <a href="table.html">Table</a>
        <a href="form.html">Form</a>
        <a href="https://www.google.com" target="_blank">Google</a>
    </nav>

    <!-- Form -->
    <form action="submit_form.php" method="POST">
        <h1>Contact Us</h1>

        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required />
        </div>

        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required />
        </div>

        <div class="form-group">
            <label for="topic">Topic:</label>
            <select id="topic" name="topic" required>
                <option value="general">General Inquiry</option>
                <option value="support">Technical Support</option>
                <option value="sales">Sales</option>
            </select>
        </div>

        <div class="form-group">
            <label>Preferred Contact Method:</label>
            <input type="radio" id="email" name="contact_method" value="email" required />
            <label for="email">Email</label>
            <input type="radio" id="phone" name="contact_method" value="phone" />
            <label for="phone">Phone</label>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>
    </form>

    <!-- Footer below the form -->
    <footer>
        <p>&copy; Jacob Gunter | <a href="gunterj6762@student.faytechcc.edu">Contact Us!</a></p>
    </footer>

</body>
